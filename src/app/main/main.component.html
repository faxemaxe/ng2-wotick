<form [formGroup]="form" novalidate>
	<input formControlName="name" type="text" placeholder="name">
	<input formControlName="description" type="text" placeholder="desc">
	<button (click)="addCustomer()">
		ADD
	</button>
</form>

<div class="wrapper">

	<div class="g--4-4">
		<div class="cardItemHolder">
			<app-customer-plate *ngFor="let customer of customers" [customer]="customer"></app-customer-plate>
		</div>
	</div>

</div>
